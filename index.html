<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Waterfall Evolution Viz</title>
  <script src="https://www.gstatic.com/datastudio/vis/dscc.min.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    :root { --pad: 16px; }
    html, body { margin:0; height:100%; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    #root { width:100%; height:100%; }
    svg { width:100%; height:100%; }
    .bar.positive { fill:#4caf50; }
    .bar.negative { fill:#f44336; }
    .bar.total    { fill:#2196f3; }
    .axis path, .axis line { stroke:#999; shape-rendering: crispEdges; }
    .label { font-size:12px; pointer-events:none; }
    .x-axis text { transform: translateY(6px) rotate(-20deg); text-anchor:end; }
    .tooltip {
      position: fixed; padding: 6px 8px; background:#111; color:#fff;
      border-radius:6px; font-size:12px; pointer-events:none; opacity:0; transition:opacity .15s;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <div id="tt" class="tooltip"></div>
  <script src="./index.js"></script>
</body>
</html>
